<!DOCTYPE html>
<html lang="en">

<head>
  <title>Credit Default Predictor</title>
</head>

<body>
  <ul>
  <form action="/predict">
    {% for f in features %}
        <br>
        {{ f }}
        <br>
        <input type="text" name="{{ f }}">
    {% endfor %}
  </ul>

  <input type="submit" value="Submit" method="get">
  </form>

  <p>
    prediction:
    {{ prediction }}

  </p>

</body>

</html>
